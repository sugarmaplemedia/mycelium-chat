<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Base</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script defer src="client.js" type="text/javascript"></script>
</head>

<body id="app">
    <div class="navBar">
        <h1>Mycelium Chat</h1>
    </div>
    <div id="user-list-box">
    </div>
    <div id="chat-box">
        <div v-for="data in history" class="container">
            <p class="author">{{ data.author }}</p>
            <p class="time">{{ new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                }} </p>
            <div v-if="data.author == author" class="messageOptions">
                <button @click="updateChat('update', data)">Edit✏️</button>
                <button @click="updateChat('delete', data)"> Delete❌</button>
            </div>

            <div class="message-body">
                <p> {{ data.text }} </p>
            </div>
            <input v-if="data.editMessage" v-model="editText" @keydown.enter="updateChat('update', data)" />
        </div>

    </div>
    <div class="userList">
        <p> Tim</p>
        <p> John</p>
        <p> Norman</p>
    </div>
    <input class="textInput" id="message-input" v-model="text" placeholder="Message #general"
        @keydown.enter="updateChat('new', data)" />
    <button class="send" @click=" updateChat('new', data)">Send</button>
</body>

</html>
