<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Mycelium: The World's First Chat Client</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css-reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
		
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script defer src="client.js" type="text/javascript"></script>
    </head>
    <body id="app">
        <h1>Mycelium Chat üçÑ</h1>
        <div id="user-list-box">
            <p></p>
        </div>
        <div id="chat-box">
            <div class="message" v-for="data in history">
                <p class="message-meta">
                    <span>{{ new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) }}</span>
                    <span class="author">{{ data.author }}</span>
                    <span v-if="data.author == author">
                        <span @click="updateChat('update', data)">&#8635;</span>
                        <span @click="updateChat('delete', data)">&#215;</span>
                    </span>
                </p>
                <div class="message-body">
                    <p> {{ data.text }} </p>
                </div>
                <input v-if="data.editMessage" v-model="editText" @keydown.enter="updateChat('update', data)" />
            </div>
        </div>
        <input id="message-input" v-model="text" placeholder="edit me" @keydown.enter="updateChat('new', data)" />
    </body>
</html>
